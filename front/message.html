<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탑승알림 메시지</title>
    <link rel="stylesheet" href="./userFrame.css">
    <link rel="stylesheet" href=".message.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    <footer class="top_bar">
        <img id="logo" src="../a_icon/logo_white.png">
    </footer>

    <div class="container">

        <div class="status">
            <p id="current_time">1 1.23(목) 현재시간 : 오후 1시 15분</p>
        </div>
            <div id="alarm"><p>새로운 알람</p></div>

        <!-- 메시지 출력할 리스트 -->
        <ul class="msg_list">

            <!-- 최근 item -->
            <li id="msg">
            <div class="message">
                <p class="receive_time" id="rt1">11.23(목) 오후 1:15</p>
                <span class="where" id="w1">[강남역.교보타워 사거리] 에서</span>
                <br>
                <span class="persons" id="p1">[1명] 탑승 예정입니다.</span>
            </li>
            <!-- item -->

            <!-- 이전 items -->
            <li id="old_msg">
                <div class="old_message">
                    <p class="old_receive_time" id="rt2">11.23(목) 오후 1:15</p>
                    <span class="old_where" id="w2">[강남역.교보타워 사거리] 에서</span>
                    <br>
                    <span class="old_persons" id="p2">[1명] 탑승 예정입니다.</span>
                </li>
            <!-- items -->
            </div>
 
</body>
</html>
